<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-secondary-subtle text-white"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Python.svg/1200px-Python.svg.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Python calculator
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://trakteer.id/lahnanadi/tip"
                >Donate</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav end -->

    <br />

    <!-- container -->
    <div class="container">
      <div class="d-flex flex-row justify-content-between">
        <h3>{{ title }}</h3>
        <button
          name="reset" 
          value="1"
          class="btn btn-dark"
          style="width: 90px"
        >
          reset
        </button>
      </div>
      <br />

      <!-- Forms -->
      <form
        name="calc"
        method="POST"
        action="/"
        class="d-flex flex-column gap-3"
      >
        <!-- player 1 -->
        <strong>
          <h4 class="fw-bold">Player 1</h4>
          <div class="d-flex flex-row gap-3">
            <p>right hand: {{right1}}</p>
            <p>Left hand: {{left1}}</p>
          </div>
        </strong>
        <!-- select your hand -->
        <p class="fw-bold">your Hands</p>
        <div class="d-flex flex-row gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="yhhand1"
              id="yhleft1"
              value="left"
            />
            <label class="form-check-label" for="yhleft1"> Left </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="yhhand1"
              id="yhright1"
              value="right"
              checked
            />
            <label class="form-check-label" for="yhright1"> Right </label>
          </div>
        </div>
        <!-- select right left -->
        <p class="fw-bold">Omponent Hands</p>
        <div class="d-flex flex-row gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hand1"
              id="left1"
              value="left"
            />
            <label class="form-check-label" for="left1"> Left </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hand1"
              id="right1"
              value="right"
              checked
            />
            <label class="form-check-label" for="right1"> Right </label>
          </div>
        </div>
        <!-- select number -->
        <input
          type="number"
          name="plus1"
          placeholder="1-4"
          class="form-control bg-light text-black"
          style="width: 50%"
        />
        <button type="submit" class="btn btn-dark" style="width: 180px">
          submit
        </button>
        <!-- player 1 end -->

        <hr />

        <!-- Player 2 -->
        <strong>
          <h4 class="fw-bold">Player 2</h4>
          <div class="d-flex flex-row gap-3">
            <p>right hand: {{right2}}</p>
            <p>Left hand: {{left2}}</p>
          </div>
        </strong>
        <p class="fw-bold">your Hands</p>
        <div class="d-flex flex-row gap-3">
          <!-- select your hand -->
          <div class="d-flex flex-row gap-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="yhhand2"
                id="yhleft2"
                value="left"
              />
              <label class="form-check-label" for="yhleft2"> Left </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="yhhand2"
                id="yhright2"
                value="right"
                checked
              />
              <label class="form-check-label" for="yhright2"> Right </label>
            </div>
          </div>
        </div>
        <p class="fw-bold">Omponent Hands</p>
        <div class="d-flex flex-row gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hand2"
              id="left2"
              value="left"
            />
            <label class="form-check-label" for="left2"> Left </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hand2"
              id="right2"
              value="right"
              checked
            />
            <label class="form-check-label" for="right2"> Right </label>
          </div>
        </div>
        <!-- select number -->
        <input
          type="number"
          name="plus2"
          placeholder="1 - 4"
          class="form-control bg-light text-black"
          style="width: 50%"
        />
        <button type="submit" class="btn btn-dark" style="width: 180px">
          submit
        </button>
        <!-- Player 2 end -->

        <br />

      </form>
    </div>
    <!-- container end -->
    <script>
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
